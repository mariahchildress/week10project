<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Disneyland Resort Rides</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<!--you need 3 input fields and a button to add the row to the table--> 
<body class="container">
    <br>
    <div class="card mt-5">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="favorite-ride">Favorite Ride</label>
                        <input type="ride" class="form-control" id="favorite-ride">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="park">Park Where the Ride is Located</label>
                        <input type="park" class="form-control" id="park">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <input type="priority" class="form-control" id="priority">
                    </div>
                </div>
            </div>
            <div>
                <button id="add" class="btn-primary form-control">Add to the List!</button>
            </div>
        </div>
    </div>
    <!--need table headings in this order: priority, ride, park-->
    <table id="list" class="table table-light table-striped">
        <tr>
            <th>Priority</th>
            <th>Ride</th>
            <th>Park</th>
        </tr>
    </table>

    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
