<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Disneyland Resort Rides</title>
</head>
<body class="container">
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-park">Park</label>
                    <input type="text" class="form-control" id="park">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-ride">Ride</label>
                    <input type="text" class="form-control" id="ride">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-priority">Priority</label>
                    <input type="text" class="form-control" id="priority">
                </div>
            </div>
        </div>
    </div>
    <div>
        <button id="add" class="btn-primary form-control">Create</button>
    </div>
    <table id="list" class="table table-light table striped">
        <tr>
            <th>Park</th>
            <th>Ride</th>
            <th>Priority</th>
        </tr>
    </table>


    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
